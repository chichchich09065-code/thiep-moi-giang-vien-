<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>T·∫°o Thi·ªáp Gi·∫£ng Vi√™n</title>
<style>
  body {
    background: #000;
    color: white;
    text-align: center;
    font-family: Arial, sans-serif;
  }

  #canvasContainer {
    position: relative;
    display: inline-block;
  }

  canvas {
    /* ƒê·∫£m b·∫£o canvas hi·ªÉn th·ªã v·ª´a m√†n h√¨nh nh∆∞ng gi·ªØ t·ªâ l·ªá */
    max-width: 90vw; 
    height: auto;   
    border: 2px solid #333;
    border-radius: 10px;
    background: #111;
  }
  
  /* Khung k√©o th·∫£ ·∫£nh */
  #cropControls {
    margin-top: 10px;
    padding: 10px;
    border: 1px solid #555;
    border-radius: 8px;
    display: flex; 
    flex-direction: column;
    align-items: center;
    gap: 10px;
    width: 320px; /* C·ªë ƒë·ªãnh k√≠ch th∆∞·ªõc khung ƒëi·ªÅu khi·ªÉn */
    margin: 10px auto;
  }

  #cropControls div {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
  }

  .text-inputs {
    display: flex;
    flex-direction: column;

  .text-inputs select {

  .text-inputs input {

    border: 1px solid #888;
    text-align: center;
    background-color: transparent;

  }

  #line2 {
    width: 200px;
  }
</style>
</head>
<body>
  <h2>T·∫°o Thi·ªáp Gi·∫£ng Vi√™n</h2>
  <input type="file" id="upload" accept="image/*">
  <button onclick="downloadImage()">T·∫£i ·∫£nh v·ªÅ</button>

  <div id="cropControls" style="display:none;">
    <h4>ƒêi·ªÅu ch·ªânh ·∫¢nh (Ch·ªâ hi·ªán khi c√≥ ·∫£nh)</h4>
    <div>
        <label for="zoomSlider">Ph√≥ng to/Thu nh·ªè (Zoom):</label>
        <input type="range" id="zoomSlider" min="1" max="5" step="0.1" value="1" oninput="drawAll()">
    </div>
    <div>
        <label for="offsetX">Di chuy·ªÉn Ngang (Offset X):</label>
        <input type="range" id="offsetX" min="-100" max="100" step="1" value="0" oninput="drawAll()">
    </div>
    <div>
        <label for="offsetY">Di chuy·ªÉn D·ªçc (Offset Y):</label>
        <input type="range" id="offsetY" min="-100" max="100" step="1" value="0" oninput="drawAll()">
    </div>
  </div>

  <div class="text-inputs">
    <div>
      <select id="line1" onchange="drawAll()">
        <option value="">-- Danh x∆∞ng --</option>
        <option value="Anh">Anh</option>
        <option value="Ch·ªã">Ch·ªã</option>
        <option value="Mr.">Mr.</option>
        <option value="Ms.">Ms.</option>
        <option value="√îng">√îng</option>
        <option value="B√†">B√†</option>
      </select>
      <input type="text" id="line2" placeholder="T√™n c·ªßa Anh/Ch·ªã">
    </div>
    <input type="text" id="line3" placeholder="Ch·ª©c v·ª• (VD: L&D Executive)">
  </div>

  <div id="canvasContainer">
    <canvas id="cardCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("cardCanvas");
    const ctx = canvas.getContext("2d");
    const frame = new Image(); 
    frame.src = "frame.png"; 

    // K√≠ch th∆∞·ªõc canvas c·ªë ƒë·ªãnh theo t·ªâ l·ªá 29.7cm x 21cm (~A4)
    const CANVAS_WIDTH = 1680;
    const CANVAS_HEIGHT = 1188;

    let uploadedImg = null;

    // Bi·∫øn ƒëi·ªÅu ch·ªânh ·∫£nh (zoom b·∫Øt ƒë·∫ßu t·ª´ 1.0)
    const cropControls = {
      zoom: 1.0,
      offsetX: 0,
      offsetY: 0
    };

    frame.onload = function() {
      // ƒê·∫∑t k√≠ch th∆∞·ªõc canvas theo t·ªâ l·ªá A4
      canvas.width = CANVAS_WIDTH;
      canvas.height = CANVAS_HEIGHT;
      drawAll();
    };

    document.getElementById("upload").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        uploadedImg = new Image();
        uploadedImg.onload = () => {
          document.getElementById("cropControls").style.display = "flex";
          // Reset c√°c gi√° tr·ªã ƒëi·ªÅu ch·ªânh khi ·∫£nh m·ªõi ƒë∆∞·ª£c t·∫£i
          document.getElementById("zoomSlider").value = 1.0;
          document.getElementById("offsetX").value = 0;
          document.getElementById("offsetY").value = 0;
          cropControls.zoom = 1.0;
          cropControls.offsetX = 0;
          cropControls.offsetY = 0;
          drawAll();
        };
        uploadedImg.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    // C·∫≠p nh·∫≠t gi√° tr·ªã ƒëi·ªÅu khi·ªÉn khi thanh tr∆∞·ª£t thay ƒë·ªïi
    document.querySelectorAll("#cropControls input").forEach(input => {
        input.addEventListener("input", function() {
            cropControls.zoom = parseFloat(document.getElementById("zoomSlider").value);
            cropControls.offsetX = parseFloat(document.getElementById("offsetX").value);
            cropControls.offsetY = parseFloat(document.getElementById("offsetY").value);
            drawAll();
        });
    });

    /**
     * H√†m v·∫Ω ·∫£nh ƒë√£ ƒë∆∞·ª£c ƒëi·ªÅu ch·ªânh (zoom, offset) v√†o v√πng tr√≤n
     */
    function drawAdjustedImage(img, circleX, circleY, circleSize) {
      const imgRatio = img.width / img.height;
      const destWidth = circleSize;
      const destHeight = circleSize; 

      let sourceWidth, sourceHeight;
      if (imgRatio > 1) { 
        sourceHeight = img.height;
        sourceWidth = img.height; 
      } else { 
        sourceWidth = img.width;
        sourceHeight = img.width; 
      }

      const scale = cropControls.zoom;
      sourceWidth /= scale;
      sourceHeight /= scale;
      
      sourceWidth = Math.min(sourceWidth, img.width);
      sourceHeight = Math.min(sourceHeight, img.height);

      let sourceX = (img.width - sourceWidth) / 2;
      let sourceY = (img.height - sourceHeight) / 2;

      // √Åp d·ª•ng ƒëi·ªÅu ch·ªânh Offset (d·ªãch chuy·ªÉn d·ª±a tr√™n ph·∫ßn trƒÉm c·ªßa bi√™n ƒë·ªô d∆∞)
      const maxOffsetRangeX = (img.width - sourceWidth); // Ph·∫°m vi d·ªãch chuy·ªÉn t·ªëi ƒëa
      const maxOffsetRangeY = (img.height - sourceHeight);
      
      sourceX -= (cropControls.offsetX / 200) * maxOffsetRangeX; // Chia 200 ƒë·ªÉ offset ho·∫°t ƒë·ªông nh·∫π h∆°n
      sourceY -= (cropControls.offsetY / 200) * maxOffsetRangeY;
      
      // ƒê·∫£m b·∫£o sourceX, sourceY kh√¥ng n·∫±m ngo√†i bi√™n ·∫£nh
      sourceX = Math.max(0, Math.min(sourceX, img.width - sourceWidth));
      sourceY = Math.max(0, Math.min(sourceY, img.height - sourceHeight));

      ctx.drawImage(
        img, 
        sourceX, sourceY, sourceWidth, sourceHeight, // V√πng ngu·ªìn (c·∫Øt x√©n)
        circleX, circleY, destWidth, destHeight    // V√πng ƒë√≠ch (tr√™n canvas)
      );
    }

    function drawAll() {
      // üö® FIX: Th√™m d·∫•u ch·∫•m cho Ms. v√† Mr. trong Select
      const danhXung = document.getElementById("line1").value;
      const ten = document.getElementById("line2").value;
      const chucVu = document.getElementById("line3").value;

      // 1. V·∫Ω khung n·ªÅn 
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(frame, 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

      // 2. T·ªåA ƒê·ªò ·∫¢NH (KHUNG TR√íN) - ƒê√É ƒê∆Ø·ª¢C X√ÅC NH·∫¨N
      const circleX = 1395;      
      const circleY = 385;       
      const circleSize = 350;    

      if (uploadedImg) {
        ctx.save(); 
        
        ctx.beginPath();
        ctx.arc(circleX + circleSize / 2, circleY + circleSize / 2, circleSize / 2, 0, Math.PI * 2, true);
        ctx.closePath();
        ctx.clip(); 

        drawAdjustedImage(uploadedImg, circleX, circleY, circleSize);
        
        ctx.restore(); 
      }

      // 3. V·ªã tr√≠ VƒÉn b·∫£n - üåü T·ªåA ƒê·ªò VƒÇN B·∫¢N M·ªöI
      // CƒÉn gi·ªØa khu v·ª±c th√¥ng tin s·ª± ki·ªán
      ctx.fillStyle = "#1E2737"; 
      ctx.textAlign = "center";
      
      const textX = 490; // V·ªã tr√≠ n·∫±m ngay tr√™n c·ªôt th√¥ng tin (T·∫ßng 3...)
      const textYStart = 680; 
      const lineHeight = 50; 

      // D√íNG 1: DANH X∆ØNG + T√äN
      const fullName = (danhXung ? danhXung + " " : "") + (ten || "T√™n c·ªßa Anh/Ch·ªã");
      ctx.font = "bold 44px Arial"; 
      ctx.fillText(fullName, textX, textYStart);

      // D√íNG 2: CH·ª®C V·ª§
      ctx.font = "38px Arial"; 
      ctx.fillText(chucVu || "Ch·ª©c v·ª•", textX, textYStart + lineHeight);
    }

    document.getElementById("line2").addEventListener("input", drawAll);
    document.getElementById("line3").addEventListener("input", drawAll);

    function downloadImage() {
      const link = document.createElement("a");
      link.download = "thiep-giang-vien.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
