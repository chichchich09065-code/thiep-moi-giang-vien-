<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Tạo Thiệp Giảng Viên</title>
<style>
  body {
    background: #000;
    color: white;
    text-align: center;
    font-family: Arial, sans-serif;
  }

  #canvasContainer {
    position: relative;
    display: inline-block;
  }

  canvas {
    /* Canvas sẽ được chỉnh kích thước bằng JS */
    border: 2px solid #333;
    border-radius: 10px;
    background: #111;
  }

  .text-inputs {
    display: flex;
    flex-direction: column;
    gap: 6px;
    margin-top: 10px;
  }

  .text-inputs input {
    width: 300px;
    margin: 0 auto;
    padding: 6px;
    border-radius: 6px;
    border: 1px solid #888;
    text-align: center;
    background-color: transparent;
    color: white;
  }

  button {
    margin: 6px;
    padding: 6px 12px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <h2>Tạo Thiệp Giảng Viên</h2>
  <input type="file" id="upload" accept="image/*">
  <button onclick="downloadImage()">Tải ảnh về</button>

  <div class="text-inputs">
    <input type="text" id="line1" placeholder="Danh xưng (VD: TS., ThS.)">
    <input type="text" id="line2" placeholder="Tên của Anh/Chị (VD: Nguyễn Văn A)">
    <input type="text" id="line3" placeholder="Chức vụ (VD: Trưởng Khoa, Giảng viên)">
  </div>

  <div id="canvasContainer">
    <canvas id="cardCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("cardCanvas");
    const ctx = canvas.getContext("2d");
    const frame = new Image(); 
    frame.src = "frame.png"; 

    let uploadedImg = null;

    frame.onload = function() {
      // 1. CHỈNH SỬA: Thay đổi kích thước canvas theo kích thước frame.png thực tế
      canvas.width = frame.naturalWidth;
      canvas.height = frame.naturalHeight;
      drawAll();
    };

    document.getElementById("upload").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        uploadedImg = new Image();
        uploadedImg.onload = () => drawAll();
        uploadedImg.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    /**
     * Hàm vẽ ảnh đã được cắt xén và căn giữa để lấp đầy vùng đích.
     */
    function drawCroppedImageToFill(img, destX, destY, destWidth, destHeight) {
      const imgWidth = img.width;
      const imgHeight = img.height;
      const destRatio = destWidth / destHeight;
      const imgRatio = imgWidth / imgHeight;

      let sourceX, sourceY, sourceWidth, sourceHeight;

      if (imgRatio > destRatio) {
        sourceHeight = imgHeight;
        sourceWidth = imgHeight * destRatio;
        sourceX = (imgWidth - sourceWidth) / 2;
        sourceY = 0;
      } else {
        sourceWidth = imgWidth;
        sourceHeight = imgWidth / destRatio;
        sourceX = 0;
        sourceY = (imgHeight - sourceHeight) / 2;
      }

      ctx.drawImage(img, sourceX, sourceY, sourceWidth, sourceHeight, destX, destY, destWidth, destHeight);
    }

    function drawAll() {
      // 1. Luôn vẽ khung nền trước tiên (với kích thước thật của frame.png)
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);

      // 2. Nếu có ảnh tải lên, vẽ nó vào vị trí khung tròn
      if (uploadedImg) {
        // Tọa độ và kích thước khung tròn (cần điều chỉnh nếu frame.png của bạn có kích thước rất khác)
        // **Vị trí này được ước tính cho frame.png có tỉ lệ 4:3 hoặc gần như vậy**
        // **Vui lòng điều chỉnh các giá trị này nếu frame.png có kích thước khác**
        const circleX = 590; 
        const circleY = 270; 
        const circleSize = 120; 

        ctx.save(); 

        // Tạo một vùng cắt (clipping path) là hình tròn
        ctx.beginPath();
        ctx.arc(circleX + circleSize / 2, circleY + circleSize / 2, circleSize / 2, 0, Math.PI * 2, true);
        ctx.closePath();
        ctx.clip(); 

        // Vẽ ảnh đã tải lên, đã cắt xén
        drawCroppedImageToFill(uploadedImg, circleX, circleY, circleSize, circleSize);
        
        ctx.restore(); 
      }

      // 3. Vẽ 3 dòng chữ
      ctx.fillStyle = "white";
      ctx.font = "bold 22px Arial";
      
      // Vị trí văn bản (Ước tính cho khu vực văn bản trên frame)
      const textX = 640; 
      const textYStart = 590; 
      ctx.textAlign = "center";

      // Danh xưng
      ctx.fillText(document.getElementById("line1").value || "Danh xưng", textX, textYStart);
      // Tên
      ctx.fillText(document.getElementById("line2").value || "Tên của Anh/Chị", textX, textYStart + 30);
      // Chức vụ
      ctx.fillText(document.getElementById("line3").value || "Chức vụ", textX, textYStart + 60);
    }

    document.querySelectorAll(".text-inputs input").forEach(input => {
      input.addEventListener("input", drawAll);
    });

    function downloadImage() {
      const link = document.createElement("a");
      link.download = "thiep-giang-vien.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
