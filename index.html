<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>T·∫°o Thi·ªáp Gi·∫£ng Vi√™n</title>
<style>
  body {
    background: #000;
    color: white;
    text-align: center;
    font-family: Arial, sans-serif;
  }

  #canvasContainer {
    position: relative;
    display: inline-block;
  }

  canvas {
    border: 2px solid #333;
    border-radius: 10px;
    background: #111;
  }

  .text-inputs {
    display: flex;
    flex-direction: column;
    gap: 6px;
    margin-top: 10px;
  }

  .text-inputs input {
    width: 300px;
    margin: 0 auto;
    padding: 6px;
    border-radius: 6px;
    border: 1px solid #888;
    text-align: center;
    background-color: transparent;
    color: white;
  }

  button {
    margin: 6px;
    padding: 6px 12px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <h2>T·∫°o Thi·ªáp Gi·∫£ng Vi√™n</h2>
  <input type="file" id="upload" accept="image/*">
  <button onclick="downloadImage()">T·∫£i ·∫£nh v·ªÅ</button>

  <div class="text-inputs">
    <input type="text" id="line1" placeholder="D√≤ng 1">
    <input type="text" id="line2" placeholder="D√≤ng 2">
    <input type="text" id="line3" placeholder="D√≤ng 3">
  </div>

  <div id="canvasContainer">
    <canvas id="cardCanvas" width="800" height="800"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("cardCanvas");
    const ctx = canvas.getContext("2d");
    // ‚ö†Ô∏è CH√ö √ù: B·∫°n c·∫ßn ƒë·∫£m b·∫£o file 'frame.png' n·∫±m c√πng th∆∞ m·ª•c ho·∫∑c thay ƒë·ªïi ƒë∆∞·ªùng d·∫´n ph√π h·ª£p.
    const frame = new Image(); 
    frame.src = "frame.png"; 

    let uploadedImg = null;

    frame.onload = function() {
      drawAll();
    };

    document.getElementById("upload").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        uploadedImg = new Image();
        uploadedImg.onload = () => drawAll();
        uploadedImg.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    /**
     * H√†m v·∫Ω ·∫£nh ƒë√£ ƒë∆∞·ª£c c·∫Øt x√©n v√† cƒÉn gi·ªØa ƒë·ªÉ l·∫•p ƒë·∫ßy v√πng ƒë√≠ch.
     * @param {Image} img ·∫¢nh ngu·ªìn.
     * @param {number} x V·ªã tr√≠ X c·ªßa v√πng ƒë√≠ch.
     * @param {number} y V·ªã tr√≠ Y c·ªßa v√πng ƒë√≠ch.
     * @param {number} w Chi·ªÅu r·ªông c·ªßa v√πng ƒë√≠ch.
     * @param {number} h Chi·ªÅu cao c·ªßa v√πng ƒë√≠ch.
     */
    function drawCroppedImage(img, x, y, w, h) {
      const imgWidth = img.width;
      const imgHeight = img.height;
      const destRatio = w / h;
      const imgRatio = imgWidth / imgHeight;

      let sourceX, sourceY, sourceWidth, sourceHeight;

      // T√≠nh to√°n v√πng c·∫Øt x√©n ƒë·ªÉ l·∫•p ƒë·∫ßy v√πng ƒë√≠ch
      if (imgRatio > destRatio) {
        // ·∫¢nh r·ªông h∆°n v√πng ƒë√≠ch, c·∫Øt chi·ªÅu r·ªông
        sourceHeight = imgHeight;
        sourceWidth = imgHeight * destRatio;
        sourceX = (imgWidth - sourceWidth) / 2;
        sourceY = 0;
      } else {
        // ·∫¢nh cao h∆°n v√πng ƒë√≠ch, c·∫Øt chi·ªÅu cao
        sourceWidth = imgWidth;
        sourceHeight = imgWidth / destRatio;
        sourceX = 0;
        sourceY = (imgHeight - sourceHeight) / 2;
      }

      ctx.drawImage(img, sourceX, sourceY, sourceWidth, sourceHeight, x, y, w, h);
    }

    function drawAll() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // 1. V·∫Ω khung n·ªÅn
      ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);

      // 2. V·∫Ω ·∫£nh ng∆∞·ªùi trong khung tr√≤n
      if (uploadedImg) {
        // üö® T·ªça ƒë·ªô v√† B√°n k√≠nh c·ªßa khung tr√≤n:
        const circleCenterX = 520, circleCenterY = 290, r = 115; 
        const circleDiameter = r * 2;
        // B·∫Øt ƒë·∫ßu v√πng c·∫Øt (clip)
        ctx.save();
        ctx.beginPath();
        // H√¨nh tr√≤n (T√¢m (X, Y) ban ƒë·∫ßu l√† g√≥c tr√™n-tr√°i, n√™n t√¢m th·ª±c s·ª± l√† (X+r, Y+r))
        ctx.arc(circleCenterX + r, circleCenterY + r, r, 0, Math.PI * 2, true);
        ctx.closePath();
        ctx.clip(); // Ch·ªâ v·∫Ω trong v√πng tr√≤n n√†y

        // V·∫Ω ·∫£nh ƒë√£ ƒë∆∞·ª£c c·∫Øt x√©n ƒë·ªÉ l·∫•p ƒë·∫ßy h√¨nh tr√≤n
        // V√πng ƒë√≠ch v·∫Ω l√† h√¨nh vu√¥ng bao quanh h√¨nh tr√≤n
        drawCroppedImage(uploadedImg, circleCenterX, circleCenterY, circleDiameter, circleDiameter);
        
        ctx.restore(); // K·∫øt th√∫c v√πng c·∫Øt (clip)
      }

      // 3. V·∫Ω 3 d√≤ng ch·ªØ ph√≠a d∆∞·ªõi ·∫£nh
      ctx.fillStyle = "white";
      ctx.font = "bold 22px Arial";
      const textY = 590;
      const textX = 640; // ƒê·ªïi t·ª´ 640 th√†nh 640 ƒë·ªÉ cƒÉn gi·ªØa
      ctx.textAlign = "center";
      ctx.fillText(document.getElementById("line1").value || "", textX, textY);
      ctx.fillText(document.getElementById("line2").value || "", textX, textY + 30);
      ctx.fillText(document.getElementById("line3").value || "", textX, textY + 60);
    }

    document.querySelectorAll(".text-inputs input").forEach(input => {
      input.addEventListener("input", drawAll);
    });

    function downloadImage() {
      const link = document.createElement("a");
      link.download = "thiep-giang-vien.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
