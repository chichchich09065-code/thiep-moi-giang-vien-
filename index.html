<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Tạo Thiệp Giảng Viên</title>
<style>
  body {
    background: #000;
    color: white;
    text-align: center;
    font-family: Arial, sans-serif;
  }

  #canvasContainer {
    position: relative;
    display: inline-block;
  }

  canvas {
    /* Đảm bảo canvas hiển thị vừa màn hình nhưng giữ tỉ lệ */
    max-width: 90vw; 
    height: auto;   
    border: 2px solid #333;
    border-radius: 10px;
    background: #111;
  }
  
  /* Khung kéo thả ảnh */
  #cropControls {
    margin-top: 10px;
    padding: 10px;
    border: 1px solid #555;
    border-radius: 8px;
    display: flex; 
    flex-direction: column;
    align-items: center;
    gap: 10px;
    width: 320px; 
    margin: 10px auto;
  }

  #cropControls div {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
  }

  .text-inputs {
    display: flex;
    flex-direction: column;
    gap: 6px;
    margin-top: 10px;
  }

  .text-inputs > div {
    display: flex;
    justify-content: center;
    gap: 6px;
  }
  
  .text-inputs select {
    padding: 6px;
    border-radius: 6px;
    border: 1px solid #888;
    text-align: center;
    background-color: #333;
    color: white;
    width: 100px; 
  }

  .text-inputs input {
    width: 300px;
    padding: 6px;
    border-radius: 6px;
    border: 1px solid #888;
    text-align: center;
    background-color: transparent;
    color: white;
    margin: 0; 
  }

  #line2 {
    width: 200px;
  }
</style>
</head>
<body>
  <h2>Tạo Thiệp Giảng Viên</h2>
  <input type="file" id="upload" accept="image/*">
  <button onclick="downloadImage()">Tải ảnh về</button>

  <div id="cropControls" style="display:none;">
    <h4>Điều chỉnh Ảnh (Chỉ hiện khi có ảnh)</h4>
    <div>
        <label for="zoomSlider">Phóng to/Thu nhỏ (Zoom):</label>
        <input type="range" id="zoomSlider" min="1" max="5" step="0.1" value="1" oninput="drawAll()">
    </div>
    <div>
        <label for="offsetX">Di chuyển Ngang (Offset X):</label>
        <input type="range" id="offsetX" min="-100" max="100" step="1" value="0" oninput="drawAll()">
    </div>
    <div>
        <label for="offsetY">Di chuyển Dọc (Offset Y):</label>
        <input type="range" id="offsetY" min="-100" max="100" step="1" value="0" oninput="drawAll()">
    </div>
  </div>

  <div class="text-inputs">
    <div>
      <select id="line1" onchange="drawAll()">
        <option value="">-- Danh xưng --</option>
        <option value="Anh">Anh</option>
        <option value="Chị">Chị</option>
        <option value="Mr.">Mr.</option>
        <option value="Ms.">Ms.</option>
        <option value="Ông">Ông</option>
        <option value="Bà">Bà</option>
      </select>
      <input type="text" id="line2" placeholder="Tên của Anh/Chị">
    </div>
    <input type="text" id="line3" placeholder="Chức vụ (VD: L&D Executive)">
  </div>

  <div id="canvasContainer">
    <canvas id="cardCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("cardCanvas");
    const ctx = canvas.getContext("2d");
    const frame = new Image(); 
    frame.src = "frame.png"; 

    // Kích thước canvas cố định theo tỉ lệ 29.7cm x 21cm (~A4)
    const CANVAS_WIDTH = 1680;
    const CANVAS_HEIGHT = 1188;

    let uploadedImg = null;

    const cropControls = {
      zoom: 1.0,
      offsetX: 0,
      offsetY: 0
    };

    frame.onload = function() {
      canvas.width = CANVAS_WIDTH;
      canvas.height = CANVAS_HEIGHT;
      drawAll();
    };

    document.getElementById("upload").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        uploadedImg = new Image();
        uploadedImg.onload = () => {
          document.getElementById("cropControls").style.display = "flex";
          document.getElementById("zoomSlider").value = 1.0;
          document.getElementById("offsetX").value = 0;
          document.getElementById("offsetY").value = 0;
          cropControls.zoom = 1.0;
          cropControls.offsetX = 0;
          cropControls.offsetY = 0;
          drawAll();
        };
        uploadedImg.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    document.querySelectorAll("#cropControls input").forEach(input => {
        input.addEventListener("input", function() {
            cropControls.zoom = parseFloat(document.getElementById("zoomSlider").value);
            cropControls.offsetX = parseFloat(document.getElementById("offsetX").value);
            cropControls.offsetY = parseFloat(document.getElementById("offsetY").value);
            drawAll();
        });
    });

    function drawAdjustedImage(img, circleX, circleY, circleSize) {
      const imgRatio = img.width / img.height;
      const destWidth = circleSize;
      const destHeight = circleSize; 

      let sourceWidth, sourceHeight;
      if (imgRatio > 1) { 
        sourceHeight = img.height;
        sourceWidth = img.height; 
      } else { 
        sourceWidth = img.width;
        sourceHeight = img.width; 
      }

      const scale = cropControls.zoom;
      sourceWidth /= scale;
      sourceHeight /= scale;
      
      sourceWidth = Math.min(sourceWidth, img.width);
      sourceHeight = Math.min(sourceHeight, img.height);

      let sourceX = (img.width - sourceWidth) / 2;
      let sourceY = (img.height - sourceHeight) / 2;

      const maxOffsetRangeX = (img.width - sourceWidth); 
      const maxOffsetRangeY = (img.height - sourceHeight);
      
      sourceX -= (cropControls.offsetX / 200) * maxOffsetRangeX; 
      sourceY -= (cropControls.offsetY / 200) * maxOffsetRangeY;
      
      sourceX = Math.max(0, Math.min(sourceX, img.width - sourceWidth));
      sourceY = Math.max(0, Math.min(sourceY, img.height - sourceHeight));

      ctx.drawImage(
        img, 
        sourceX, sourceY, sourceWidth, sourceHeight, 
        circleX, circleY, destWidth, destHeight    
      );
    }

    function drawAll() {
      const danhXung = document.getElementById("line1").value;
      const ten = document.getElementById("line2").value;
      const chucVu = document.getElementById("line3").value;

      // 1. Vẽ khung nền 
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(frame, 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

      // 2. TỌA ĐỘ ẢNH (KHUNG TRÒN) - ĐÃ ĐƯỢC XÁC NHẬN LÀ ĐÚNG
      const circleX = 1000;      
      const circleY = 350;       
      const circleSize = 300;    

      if (uploadedImg) {
        ctx.save(); 
        
        ctx.beginPath();
        // Tâm hình tròn
        ctx.arc(circleX + circleSize / 2, circleY + circleSize / 2, circleSize / 2, 0, Math.PI * 2, true);
        ctx.closePath();
        ctx.clip(); 

        drawAdjustedImage(uploadedImg, circleX, circleY, circleSize);
        
        ctx.restore(); 
      }

      // 3. Vị trí Văn bản - ĐÃ ĐƯỢC CHỈNH SỬA TẬP TRUNG (X tăng, Y tăng)
      ctx.fillStyle = "#1E2737"; 
      ctx.textAlign = "center";
      
      const textX = 780;       // Tâm X mới (Căn giữa cột thông tin)
      const textYStart = 750;  // Chân chữ Dòng Tên (Thấp hơn)
      const lineHeight = 60;   // Khoảng cách dòng

      const finalFontSizeName = 44; 
      const finalFontSizeJob = 38;

      // DÒNG 1: DANH XƯNG + TÊN
      const fullName = (danhXung ? danhXung + " " : "") + (ten || "Tên của Anh/Chị");
      ctx.font = `bold ${finalFontSizeName}px Arial`; 
      ctx.fillText(fullName, textX, textYStart);

      // DÒNG 2: CHỨC VỤ
      ctx.font = `${finalFontSizeJob}px Arial`; 
      ctx.fillText(chucVu || "Chức vụ", textX, textYStart + lineHeight);
    }

    document.getElementById("line2").addEventListener("input", drawAll);
    document.getElementById("line3").addEventListener("input", drawAll);

    function downloadImage() {
      const link = document.createElement("a");
      link.download = "thiep-giang-vien.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
