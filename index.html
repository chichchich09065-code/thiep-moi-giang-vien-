<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Tạo Thiệp Giảng Viên</title>
<style>
  body {
    background: #000;
    color: white;
    text-align: center;
    font-family: Arial, sans-serif;
  }

  #canvasContainer {
    position: relative;
    display: inline-block;
  }

  canvas {
    /* Đảm bảo canvas hiển thị vừa màn hình nhưng giữ tỉ lệ */
    max-width: 90vw; 
    height: auto;   
    border: 2px solid #333;
    border-radius: 10px;
    background: #111;
  }
  
  /* Khung kéo thả ảnh */
  #cropControls {
    margin-top: 10px;
    padding: 10px;
    border: 1px solid #555;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  .text-inputs {
    display: flex;
    flex-direction: column;
    gap: 6px;
    margin-top: 10px;
  }

  .text-inputs > div {
    display: flex;
    justify-content: center;
    gap: 6px;
  }
  
  .text-inputs select {
    padding: 6px;
    border-radius: 6px;
    border: 1px solid #888;
    text-align: center;
    background-color: #333;
    color: white;
    width: 100px; 
  }

  .text-inputs input {
    width: 300px;
    padding: 6px;
    border-radius: 6px;
    border: 1px solid #888;
    text-align: center;
    background-color: transparent;
    color: white;
    margin: 0; 
  }

  #line2 {
    width: 200px;
  }
</style>
</head>
<body>
  <h2>Tạo Thiệp Giảng Viên</h2>
  <input type="file" id="upload" accept="image/*">
  <button onclick="downloadImage()">Tải ảnh về</button>

  <div id="cropControls" style="display:none;">
    <h4>Điều chỉnh Ảnh (Chỉ hiện khi có ảnh)</h4>
    <label for="zoomSlider">Phóng to/Thu nhỏ:</label>
    <input type="range" id="zoomSlider" min="0.5" max="3" step="0.05" value="1" oninput="drawAll()">
    
    <label for="offsetX">Di chuyển Ngang:</label>
    <input type="range" id="offsetX" min="-100" max="100" step="1" value="0" oninput="drawAll()">

    <label for="offsetY">Di chuyển Dọc:</label>
    <input type="range" id="offsetY" min="-100" max="100" step="1" value="0" oninput="drawAll()">
  </div>

  <div class="text-inputs">
    <div>
      <select id="line1" onchange="drawAll()">
        <option value="">-- Danh xưng --</option>
        <option value="Anh">Anh</option>
        <option value="Chị">Chị</option>
        <option value="Mr">Mr</option>
        <option value="Ms">Ms</option>
        <option value="Ông">Ông</option>
        <option value="Bà">Bà</option>
      </select>
      <input type="text" id="line2" placeholder="Tên của Anh/Chị">
    </div>
    <input type="text" id="line3" placeholder="Chức vụ (VD: L&D Executive)">
  </div>

  <div id="canvasContainer">
    <canvas id="cardCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("cardCanvas");
    const ctx = canvas.getContext("2d");
    const frame = new Image(); 
    frame.src = "frame.png"; 

    // Kích thước canvas cố định theo tỉ lệ 29.7cm x 21cm
    // Tỉ lệ 1.414:1. Chọn 1680x1188 pixels cho độ phân giải cao.
    const CANVAS_WIDTH = 1680;
    const CANVAS_HEIGHT = 1188;

    let uploadedImg = null;

    // Biến điều chỉnh ảnh
    const cropControls = {
      zoom: 1,
      offsetX: 0,
      offsetY: 0
    };

    frame.onload = function() {
      // Đặt kích thước canvas theo tỉ lệ A4 (29.7x21)
      canvas.width = CANVAS_WIDTH;
      canvas.height = CANVAS_HEIGHT;
      drawAll();
    };

    document.getElementById("upload").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        uploadedImg = new Image();
        uploadedImg.onload = () => {
          document.getElementById("cropControls").style.display = "flex";
          // Đặt lại các giá trị zoom/offset khi ảnh mới được tải
          document.getElementById("zoomSlider").value = 1;
          document.getElementById("offsetX").value = 0;
          document.getElementById("offsetY").value = 0;
          cropControls.zoom = 1;
          cropControls.offsetX = 0;
          cropControls.offsetY = 0;
          drawAll();
        };
        uploadedImg.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    // Cập nhật giá trị điều khiển khi thanh trượt thay đổi
    document.querySelectorAll("#cropControls input").forEach(input => {
        input.addEventListener("input", function() {
            cropControls.zoom = parseFloat(document.getElementById("zoomSlider").value);
            cropControls.offsetX = parseFloat(document.getElementById("offsetX").value);
            cropControls.offsetY = parseFloat(document.getElementById("offsetY").value);
            drawAll();
        });
    });

    /**
     * Hàm vẽ ảnh đã được điều chỉnh (zoom, offset) vào vùng tròn
     */
    function drawAdjustedImage(img, circleX, circleY, circleSize) {
      const imgRatio = img.width / img.height;
      
      // Vùng đích là hình vuông bao quanh khung tròn
      const destWidth = circleSize;
      const destHeight = circleSize;

      // 1. Tính toán kích thước cắt xén cơ bản (để lấp đầy)
      let sourceWidth, sourceHeight;
      if (imgRatio > 1) { // Ảnh rộng hơn
        sourceHeight = img.height;
        sourceWidth = img.height;
      } else { // Ảnh cao hơn
        sourceWidth = img.width;
        sourceHeight = img.width;
      }

      // 2. Áp dụng Zoom
      const scale = cropControls.zoom;
      sourceWidth /= scale;
      sourceHeight /= scale;

      // 3. Áp dụng Offset và Căn giữa
      let sourceX = (img.width - sourceWidth) / 2;
      let sourceY = (img.height - sourceHeight) / 2;

      // 4. Áp dụng điều chỉnh Offset của người dùng (tính theo tỉ lệ phần trăm của kích thước cắt xén)
      sourceX += (cropControls.offsetX / 100) * sourceWidth * scale; 
      sourceY += (cropControls.offsetY / 100) * sourceHeight * scale;

      // Vẽ
      ctx.drawImage(
        img, 
        sourceX, sourceY, sourceWidth, sourceHeight, // Vùng nguồn (cắt xén)
        circleX, circleY, destWidth, destHeight    // Vùng đích (trên canvas)
      );
    }

    function drawAll() {
      const danhXung = document.getElementById("line1").value;
      const ten = document.getElementById("line2").value;
      const chucVu = document.getElementById("line3").value;

      // 1. Vẽ khung nền 
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Ép frame.png vào kích thước A4 (1680x1188)
      ctx.drawImage(frame, 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

      // 2. TỌA ĐỘ MỚI ĐÃ CĂN CHỈNH CHO CANVAS 1680x1188
      
      // Vị trí Ảnh (Khung Tròn)
      const circleX = 1400;      // Góc trên trái
      const circleY = 395;       
      const circleSize = 350;    // Đường kính

      if (uploadedImg) {
        ctx.save(); 
        
        // Tạo vùng cắt (clipping path) là hình tròn
        ctx.beginPath();
        ctx.arc(circleX + circleSize / 2, circleY + circleSize / 2, circleSize / 2, 0, Math.PI * 2, true);
        ctx.closePath();
        ctx.clip(); 

        // Vẽ ảnh đã tải lên, đã cắt xén và điều chỉnh
        drawAdjustedImage(uploadedImg, circleX, circleY, circleSize);
        
        ctx.restore(); 
      }

      // 3. Vị trí Văn bản
      ctx.fillStyle = "#1E2737"; 
      ctx.textAlign = "center";
      
      const textX = 850; 
      const textYStart = 710; 
      const lineHeight = 50; 

      // DÒNG 1: DANH XƯNG + TÊN
      const fullName = (danhXung ? danhXung + " " : "") + (ten || "Tên của Anh/Chị");
      ctx.font = "bold 44px Arial"; 
      ctx.fillText(fullName, textX, textYStart);

      // DÒNG 2: CHỨC VỤ
      ctx.font = "38px Arial"; 
      ctx.fillText(chucVu || "Chức vụ", textX, textYStart + lineHeight);
    }

    document.getElementById("line2").addEventListener("input", drawAll);
    document.getElementById("line3").addEventListener("input", drawAll);

    function downloadImage() {
      const link = document.createElement("a");
      link.download = "thiep-giang-vien.png";
      // Tải ảnh với độ phân giải cao đã định sẵn (1680x1188)
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
