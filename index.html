<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Tạo Thiệp Giảng Viên</title>
<style>
  body {
    background: #000;
    color: white;
    text-align: center;
    font-family: Arial, sans-serif;
  }

  #canvasContainer {
    position: relative;
    display: inline-block;
  }

  canvas {
    /* Đảm bảo canvas hiển thị vừa màn hình nhưng giữ tỉ lệ */
    max-width: 90vw; 
    height: auto;   
    border: 2px solid #333;
    border-radius: 10px;
    background: #111;
  }
  
  /* Khung kéo thả ảnh */
  #cropControls {
    margin-top: 10px;
    padding: 10px;
    border: 1px solid #555;
    border-radius: 8px;
    display: flex; 
    flex-direction: column;
    align-items: center;
    gap: 10px;
    width: 320px; 
    margin: 10px auto;
  }

  #cropControls div {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
  }

  .text-inputs {
    display: flex;
    flex-direction: column;
    gap: 6px;
    margin-top: 10px;
  }

  .text-inputs > div {
    display: flex;
    justify-content: center;
    gap: 6px;
  }
  
  .text-inputs select {
    padding: 6px;
    border-radius: 6px;
    border: 1px solid #888;
    text-align: center;
    background-color: #333;
    color: white;
    width: 100px; 
  }

  .text-inputs input {
    width: 300px;
    padding: 6px;
    border-radius: 6px;
    border: 1px solid #888;
    text-align: center;
    background-color: transparent;
    color: white;
    margin: 0; 
  }

  #line2 {
    width: 200px;
  }
</style>
</head>
<body>
  <h2>Tạo Thiệp Giảng Viên</h2>
  <input type="file" id="upload" accept="image/*">
  <button onclick="downloadImage()">Tải ảnh về</button>

  <div id="cropControls" style="display:none;">
    <h4>Điều chỉnh Ảnh (Chỉ hiện khi có ảnh)</h4>
    <div>
        <label for="zoomSlider">Phóng to/Thu nhỏ (Zoom):</label>
        <input type="range" id="zoomSlider" min="1" max="5" step="0.1" value="1" oninput="drawAll()">
    </div>
    <div>
        <label for="offsetX">Di chuyển Ngang (Offset X):</label>
        <input type="range" id="offsetX" min="-100" max="100" step="1" value="0" oninput="drawAll()">
    </div>
    <div>
        <label for="offsetY">Di chuyển Dọc (Offset Y):</label>
        <input type="range" id="offsetY" min="-100" max="100" step="1" value="0" oninput="drawAll()">
    </div>
  </div>

  <div class="text-inputs">
    <div>
      <select id="line1" onchange="drawAll()">
        <option value="">-- Danh xưng --</option>
        <option value="Anh">Anh</option>
        <option value="Chị">Chị</option>
        <option value="Mr.">Mr.</option>
        <option value="Ms.">Ms.</option>
        <option value="Ông">Ông</option>
        <option value="Bà">Bà</option>
      </select>
      <input type="text" id="line2" placeholder="Tên của Anh/Chị">
    </div>
    <input type="text" id="line3" placeholder="Chức vụ (VD: L&D Executive)">
  </div>

  <div id="canvasContainer">
    <canvas id="cardCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("cardCanvas");
    const ctx = canvas.getContext("2d");
    const frame = new Image(); 
    frame.src = "frame.png"; 

    // Kích thước canvas cố định theo tỉ lệ 29.7cm x 21cm (~A4)
    const CANVAS_WIDTH = 1680;
    const CANVAS_HEIGHT = 1188;

    let uploadedImg = null;

    const cropControls = {
      zoom: 1.0,
      offsetX: 0,
      offsetY: 0
    };

    frame.onload = function() {
      canvas.width = CANVAS_WIDTH;
      canvas.height = CANVAS_HEIGHT;
      drawAll();
    };

    document.getElementById("upload").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        uploadedImg = new Image();
        uploadedImg.onload = () => {
          document.getElementById("cropControls").style.display = "flex";
          document.getElementById("zoomSlider").value = 1.0;
          document.getElementById("offsetX").value = 0;
