<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Tạo Thiệp Giảng Viên</title>
<style>
  body {
    background: #000;
    color: white;
    text-align: center;
    font-family: Arial, sans-serif;
  }

  #canvasContainer {
    position: relative;
    display: inline-block;
  }

  canvas {
    border: 2px solid #333;
    border-radius: 10px;
    background: #111;
  }

  .text-inputs {
    display: flex;
    flex-direction: column;
    gap: 6px;
    margin-top: 10px;
  }

  .text-inputs input {
    width: 300px;
    margin: 0 auto;
    padding: 6px;
    border-radius: 6px;
    border: 1px solid #888;
    text-align: center;
    background-color: transparent;
    color: white;
  }

  button {
    margin: 6px;
    padding: 6px 12px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <h2>Tạo Thiệp Giảng Viên</h2>
  <input type="file" id="upload" accept="image/*">
  <button onclick="downloadImage()">Tải ảnh về</button>

  <div class="text-inputs">
    <input type="text" id="line1" placeholder="Dòng 1">
    <input type="text" id="line2" placeholder="Dòng 2">
    <input type="text" id="line3" placeholder="Dòng 3">
  </div>

  <div id="canvasContainer">
    <canvas id="cardCanvas" width="800" height="800"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("cardCanvas");
    const ctx = canvas.getContext("2d");
    const frame = new Image();
    frame.src = "frame.png"; // file khung nền của bạn

    let uploadedImg = null;

    frame.onload = function() {
      drawAll();
    };

    document.getElementById("upload").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        uploadedImg = new Image();
        uploadedImg.onload = () => drawAll();
        uploadedImg.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    function drawAll() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);

      // Vẽ ảnh người trong khung tròn
      if (uploadedImg) {
        const x = 520, y = 290, r = 115; // vị trí và bán kính khung tròn
        ctx.save();
        ctx.beginPath();
        ctx.arc(x + r, y + r, r, 0, Math.PI * 2, true);
        ctx.closePath();
        ctx.clip();
        ctx.drawImage(uploadedImg, x, y, r * 2, r * 2);
        ctx.restore();
      }

      // Vẽ 3 dòng chữ phía dưới ảnh
      ctx.fillStyle = "white";
      ctx.font = "bold 22px Arial";
      const textY = 590;
      ctx.textAlign = "center";
      ctx.fillText(document.getElementById("line1").value || "", 640, textY);
      ctx.fillText(document.getElementById("line2").value || "", 640, textY + 30);
      ctx.fillText(document.getElementById("line3").value || "", 640, textY + 60);
    }

    document.querySelectorAll(".text-inputs input").forEach(input => {
      input.addEventListener("input", drawAll);
    });

    function downloadImage() {
      const link = document.createElement("a");
      link.download = "thiep-giang-vien.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
