<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Tạo Thiệp Giảng Viên</title>
<style>
  body {
    background: #000;
    color: white;
    text-align: center;
    font-family: Arial, sans-serif;
  }

  #canvasContainer {
    position: relative;
    display: inline-block;
  }

  canvas {
    /* Đảm bảo canvas hiển thị vừa màn hình nhưng giữ tỉ lệ */
    max-width: 90vw; 
    height: auto;   
    border: 2px solid #333;
    border-radius: 10px;
    background: #111;
  }

  .text-inputs {
    display: flex;
    flex-direction: column;
    gap: 6px;
    margin-top: 10px;
  }

  .text-inputs > div {
    display: flex;
    justify-content: center;
    gap: 6px;
  }
  
  .text-inputs select {
    padding: 6px;
    border-radius: 6px;
    border: 1px solid #888;
    text-align: center;
    background-color: #333;
    color: white;
    width: 100px; /* Độ rộng cho select Danh xưng */
  }

  .text-inputs input {
    /* Độ rộng cho input Tên và Chức vụ */
    width: 300px;
    padding: 6px;
    border-radius: 6px;
    border: 1px solid #888;
    text-align: center;
    background-color: transparent;
    color: white;
    margin: 0; /* Đảm bảo không có margin thừa */
  }

  /* Điều chỉnh độ rộng riêng cho input Tên để kết hợp với select */
  #line2 {
    width: 200px;
  }

  button {
    margin: 6px;
    padding: 6px 12px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <h2>Tạo Thiệp Giảng Viên</h2>
  <input type="file" id="upload" accept="image/*">
  <button onclick="downloadImage()">Tải ảnh về</button>

  <div class="text-inputs">
    <div>
      <select id="line1" onchange="drawAll()">
        <option value="">-- Danh xưng --</option>
        <option value="Anh">Anh</option>
        <option value="Chị">Chị</option>
        <option value="Mr">Mr</option>
        <option value="Ms">Ms</option>
        <option value="Ông">Ông</option>
        <option value="Bà">Bà</option>
      </select>
      <input type="text" id="line2" placeholder="Tên của Anh/Chị">
    </div>
    <input type="text" id="line3" placeholder="Chức vụ (VD: Giảng viên nội bộ)">
  </div>

  <div id="canvasContainer">
    <canvas id="cardCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("cardCanvas");
    const ctx = canvas.getContext("2d");
    const frame = new Image(); 
    // ⚠️ Đảm bảo file 'frame.png' nằm cùng thư mục
    frame.src = "frame.png"; 

    let uploadedImg = null;

    frame.onload = function() {
      // Đặt kích thước canvas theo kích thước gốc của frame.png
      canvas.width = frame.naturalWidth;
      canvas.height = frame.naturalHeight;
      drawAll();
    };

    document.getElementById("upload").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        uploadedImg = new Image();
        uploadedImg.onload = () => drawAll();
        uploadedImg.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    /**
     * Hàm vẽ ảnh đã được cắt xén và căn giữa để lấp đầy vùng đích.
     */
    function drawCroppedImageToFill(img, destX, destY, destWidth, destHeight) {
      const imgWidth = img.width;
      const imgHeight = img.height;
      const destRatio = destWidth / destHeight;
      const imgRatio = imgWidth / imgHeight;

      let sourceX, sourceY, sourceWidth, sourceHeight;

      if (imgRatio > destRatio) {
        sourceHeight = imgHeight;
        sourceWidth = imgHeight * destRatio;
        sourceX = (imgWidth - sourceWidth) / 2;
        sourceY = 0;
      } else {
        sourceWidth = imgWidth;
        sourceHeight = imgWidth / destRatio;
        sourceX = 0;
        sourceY = (imgHeight - sourceHeight) / 2;
      }

      ctx.drawImage(img, sourceX, sourceY, sourceWidth, sourceHeight, destX, destY, destWidth, destHeight);
    }

    function drawAll() {
      // Lấy giá trị từ các trường nhập liệu
      const danhXung = document.getElementById("line1").value;
      const ten = document.getElementById("line2").value;
      const chucVu = document.getElementById("line3").value;

      // 1. Vẽ khung nền 
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);

      // 2. Vẽ ảnh người vào khung tròn
      if (uploadedImg) {
        // Tọa độ và kích thước khung tròn (Dựa trên frame.png mới, khoảng 1366x768)
        const circleX = 998; 
        const circleY = 278; 
        const circleSize = 250; 

        ctx.save(); 

        // Tạo vùng cắt (clipping path) là hình tròn
        ctx.beginPath();
        ctx.arc(circleX + circleSize / 2, circleY + circleSize / 2, circleSize / 2, 0, Math.PI * 2, true);
        ctx.closePath();
        ctx.clip(); 

        // Vẽ ảnh đã tải lên, đã cắt xén
        drawCroppedImageToFill(uploadedImg, circleX, circleY, circleSize, circleSize);
        
        ctx.restore(); 
      }

      // 3. Vẽ văn bản
      ctx.fillStyle = "#1E2737"; 
      
      // Vị trí và kích thước font cho văn bản trên khung bên phải (màu xanh)
      const textX = 1125; 
      const textYStart = 640; 
      const lineHeight = 40; 
      ctx.textAlign = "center";
      
      // DÒNG 1: DANH XƯNG + TÊN
      const fullName = (danhXung ? danhXung + " " : "") + (ten || "Tên của Anh/Chị");
      ctx.font = "bold 34px Arial"; // Font to hơn cho Tên
      ctx.fillText(fullName, textX, textYStart);

      // DÒNG 2: CHỨC VỤ
      ctx.font = "30px Arial"; // Font nhỏ hơn cho Chức vụ
      ctx.fillText(chucVu || "Chức vụ", textX, textYStart + lineHeight);
    }

    document.getElementById("line2").addEventListener("input", drawAll);
    document.getElementById("line3").addEventListener("input", drawAll);
    // line1 đã dùng onchange="drawAll()" trong HTML

    function downloadImage() {
      const link = document.createElement("a");
      link.download = "thiep-giang-vien.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
    
    // Gọi drawAll lần đầu để hiển thị frame ngay cả khi chưa load xong ảnh
    // frame.onload đã gọi drawAll(), nên không cần gọi ở đây
  </script>
</body>
</html>
